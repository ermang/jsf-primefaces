<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>sample</title>
</h:head>

<body>
this is sample lolololo
<h:form>
    <p>#{sample.val1}#{sample.val2}</p>
    <p:inputText id="float-input" value="#{lolo}"/>
    <p:commandButton type="submit" action="#{sample.addProduct}" value="Submit" update="mytable"/>
    <h:commandLink value="Go to next page" action="#{sample.addProduct}" />

    <p:dataTable id="mytable" var="product" value="#{sample.products}">
        <p:column headerText="Name">
            <h:outputText value="#{product.name}" />
        </p:column>
        <p:column headerText="Quantity">
            <h:outputText value="#{product.quantity}" />
        </p:column>
    </p:dataTable>
</h:form>


</body>
</html>
